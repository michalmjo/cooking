<a
  style="cursor: pointer"
  [routerLink]="[i]"
  routerLinkActive="active"
  class="row-col"
  *ngFor="let item of recipes; let i = index"
>
  <div class="row-left">
    <h4>{{ item.name }}</h4>
    <p>{{ item.desc }}</p>
  </div>
  <span class="row-right">
    <img
      src="{{ item.imagePath }}"
      alt="{{ item.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
